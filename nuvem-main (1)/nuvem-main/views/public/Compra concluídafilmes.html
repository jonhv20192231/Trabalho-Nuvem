<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Concluída</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .message h1 {
            color: #333;
        }
    </style>
    <script>
        window.onload = function() {
            alert("Parabéns pela compra, aproveite bem!");
        };
    </script>
</head>
<body>

    <div class="message">
        <h1>Compra Concluída</h1>
        <p>Obrigado por alugar o filme! Aproveite sua sessão.</p>
    </div>

</body>
</html>
