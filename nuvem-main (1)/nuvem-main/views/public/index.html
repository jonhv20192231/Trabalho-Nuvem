<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora Retrô</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos adicionais */
        .profile {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-align: center;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .profile h2 {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .content h1 {
            font-size: 2.5rem;
        }

        .content p {
            font-size: 1.2rem;
        }

        .content a {
            text-decoration: none;
        }

        .content button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main>
        <div class="header">
            <div class="content">
                <h1>Locadora Retrô</h1>
                <p>Os principais filmes e jogos da era jurássica você encontra aqui</p>

                <!-- Botões com links -->
                <a href="Seleção de DVD.html">
                    <button>Saiba Mais</button>
                </a>

                <a href="register.html">
                    <button>Registrar</button>
                </a>
            </div>
        </div>
    </main>

    <!-- Adicionando o perfil de Admin no canto inferior direito -->
    <div class="profile">
        <a href="Seleção de DVD ADMIN.html"> 
        <img src="src/2b7dc7ddb967ac2b9d8bd9609fe9effc.jpg" alt="Foto de Perfil">
        </a>
        <h2>Admin</h2>
    </div>
</body>

</html>
